<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Редактирование темы</h3>
    <form th:action="@{/edit}" th:method="POST" th:object="${post}">
        <input hidden id="id" th:field="*{id}">
        <input hidden class="form-control" id="created" name="created" th:field="*{created}" type="text">
        <div class="form-group">
            <label for="name">Название темы</label>
            <input class="form-control" id="name" placeholder="Введите название" required th:field="*{name}"
                   type="text">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control" id="description" placeholder="Введите описание" required rows="3"
                      th:field="*{description}"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Сохранить</button>
        <a th:href="@{|/post/*{id}|}">Назад</a>
    </form>
</div>
</body>
</html>
