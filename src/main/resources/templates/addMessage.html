<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h3>Создание ответа</h3>
    <form th:action="@{|/addMessage/${postId}|}" th:method="POST" th:object="${message}">
        <div class="form-group">
            <label for="text">Сообщение</label>
            <textarea class="form-control" id="text" placeholder="Введите сообщение" required rows="3"
                      th:field="*{text}"></textarea>
            <button type="submit" class="btn btn-success">Отправить</button>
        </div>
    </form>
</div>
</body>
</html>
